<!DOCTYPE html>
<html lang="ja">

<body class="bg-gray-900 text-white font-sans">
  <!-- ナビゲーションバー -->
  <header class="bg-gray-800 fixed top-0 w-full z-50 shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-xl font-bold">AssistAceBOT</div>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-blue-400">ホーム</a>
        <a href="#features" class="hover:text-blue-400">特徴</a>
        <a href="/terms" class="hover:text-blue-400">使用規約</a>
        <a href="#support" class="hover:text-blue-400">サポート</a>
      </nav>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="pt-24 px-6 max-w-5xl mx-auto space-y-32">
    <!-- ホーム -->
    <section id="home" class="text-center">
      <h1 class="text-4xl font-bold mb-4">AssistAceBOT</h1>
      <p class="text-lg text-gray-300">不適切な言葉をブロック・認証機能などたくさんの機能を備えたBOT！</p>
      <a href="https://discord.com/oauth2/authorize?client_id=1345403129490964744&permissions=67664&integration_type=0&scope=bot+applications.commands" target="_blank"
         class="mt-6 inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-full text-white text-lg">
        今すぐ導入
      </a>
      <a href="" target="_blank"
         class="mt-6 inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-full text-white text-lg">
        DashBoard(非対応)
      </a>
    </section>

    <!-- 特徴 -->
    <section id="features">
      <h2 class="text-3xl font-semibold mb-6">特徴</h2>
      <ul class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <li class="bg-gray-800 p-6 rounded-xl shadow">🛑 不適切な単語をブロック</li>
        <li class="bg-gray-800 p-6 rounded-xl shadow">⚒️ 便利なモデレーション機能</li>
        <li class="bg-gray-800 p-6 rounded-xl shadow">🔒 アカウント認証機能</li>
        <li class="bg-gray-800 p-6 rounded-xl shadow">📢 埋め込みメッセージ作成機能</li>
      </ul>
    </section>

    <!-- サポート -->
    <section id="support" class="text-center">
      <h2 class="text-3xl font-semibold mb-6">サポート</h2>
      <p class="text-gray-300">何か問題があれば、以下のリンクからDiscordサーバーへ参加してください。</p>
      <a href="https://discord.gg/TjU273YAkA"
         class="mt-4 inline-block px-6 py-3 bg-green-600 hover:bg-green-700 rounded-full text-white text-lg">
        サポートサーバーに参加
      </a>
    </section>
  </main>

  <!-- フッター -->
  <footer class="mt-32 py-6 bg-gray-800 text-center text-gray-400">
