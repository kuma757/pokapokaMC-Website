<!DOCTYPE html>

<body class="bg-gray-900 text-white font-sans">

  <header class="bg-gray-800 fixed top-0 w-full z-50 shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-xl font-bold">pokapokaMC</div>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-blue-400">ホーム</a>
        <a href="#features" class="hover:text-blue-400">規約</a>
        <a href="/terms" class="hover:text-blue-400">wiki</a>
        <a href="#support" class="hover:text-blue-400">サポート</a>

    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="pt-24 px-6 max-w-5xl mx-auto space-y-32">
    <!-- ホーム -->
    <section id="home" class="text-center">
      <h1 class="text-4xl font-bold mb-4">pokapokaMC</h1>
      <p class="text-lg text-gray-300">最近新登場したEarthサーバー！</p>
        <a href="https://discord.gg/fyVBynamBd" target="_blank"

      </a>

    <!-- 特徴 -->
    <section id="features">
      <h2 class="text-3xl font-semibold mb-6">特徴</h2>
      <ul class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <li class="bg-gray-800 p-6 rounded-xl shadow">🔷　特殊鉱石がある！</li>
        <li class="bg-gray-800 p-6 rounded-xl shadow">🎰　カジノ要素がある！</li>
        <li class="bg-gray-800 p-6 rounded-xl shadow">⤴️ これから、pveなどを追加予定！</li>
      </ul>
    </section>

    <!-- サポート -->
    <section id="support" class="text-center">
      <h2 class="text-3xl font-semibold mb-6">サポート</h2>
      <p class="text-gray-300">何か問題があれば、以下のリンクからDiscordサーバーへ参加してください。</p>

  <!-- フッター -->
  <footer class="mt-32 py-6 bg-gray-800 text-center text-gray-400">
